<section class="row">
  <form ng-submit="articlesNew.create()">
    <div class="twelve columns">
      <label>Text</label>
      <input type="text" name="text" placeholder="Text" ng-model="articlesNew.article.text" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Image</label>
      <input type="text" name="posterImage" placeholder="Image" ng-model="articlesNew.article.posterImage" class="u-full-width">
    </div>
    <button >Create</button>
  </form>
</section>
