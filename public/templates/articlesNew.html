<section class="row">
  <form ng-submit="articlesNew.create()">

    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea ng-model="articlesNew.article.text" class="form-control" rows="5" id="comment"></textarea>
    </div>
    <div class="twelve columns">
      <label>Image</label>
      <input type="text" name="posterImage" placeholder="Image" ng-model="articlesNew.article.posterImage" class="u-full-width">
    </div>
    <button >Create</button>
  </form>
</section>
