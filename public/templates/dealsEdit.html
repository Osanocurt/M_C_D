<section class="row">
  <form ng-submit="dealsEdit.update()">
    <div class="twelve columns">
      <label>Title</label>
      <input type="text" name="title" placeholder="Title" ng-model="dealsEdit.deal.title" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Category</label>
      <input type="text" name="category" placeholder="Category" ng-model="dealsEdit.deal.category" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Brand</label>
      <input type="text" name="brand" placeholder="brand" ng-model="dealsEdit.deal.brand" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Expiry Date</label>
      <input type="text" name="expiryDate" placeholder="Expiry Date" ng-model="dealsEdit.deal.expiryDate" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Poster Image</label>
      <input type="text" name="posterImage" placeholder="Poster Image" ng-model="dealsEdit.deal.posterImage" class="u-full-width">
    </div>

    <button>Update</button>
  </form>
</section>
