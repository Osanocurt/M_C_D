<section>
  <img ng-src="{{ dealsShow.deal.posterImage }}">
  <h2>{{ dealsShow.deal.title }}</h2>
  <h4>{{ dealsShow.deal.category }}</h4>
  <h4>{{ dealsShow.deal.brand }}</h4>
  <p>{{ dealsShow.deal.expiryDate | date: 'd MMM yyyy' }}</p>

  <button ng-if="dealsShow.isLoggedIn()" ui-sref="dealsEdit({ id: dealsShow.deal._id })" class="button">Edit</button>
  <button  ng-if="dealsShow.isLoggedIn()" ng-click="dealsShow.delete()">Delete</button>
</section>
