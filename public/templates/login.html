<section>
  <form  novalidate ng-submit="login.submit()" >
    <input type="email" name="email" class="login-input" placeholder="Email Address" ng-model="login.credentials.email">
    <input type="password" name="password" placeholder="Password" ng-model="login.credentials.password">
    <button type="submit" value="Login" class="login-submit">Login</button>
    <button type="submit" value="Login" class="login-submit" ng-click="login.authenticate('facebook')"> Login with Facebook</button>
    <!-- <button ng-click="login.authenticate('github')"> Login with Github</button> -->
 </form>
</section>
